{% extends 'base.html' %}
{% block content %}
<div id="preloader">
  <div class="loader"></div>
</div>
<div class="login-area login-bg">
  <div class="container">
    <div class="login-box ptb--100">
      <form action="/encrypt_message" method="post">
        <div class="login-form-head">
          <h4>Encrypt Message</h4>
          {% for i in get_flashed_messages() %}
            <p>{{i}}</p>
          {% endfor %}
        </div>
        <div class="login-form-body">
          <div class="form-gp">
            <textarea name="message" placeholder="Message to encrypt.." style="width: 100%; height: 150px;"></textarea>
          </div>
          <!---div class="form-gp">
            <label for="password">Password for encryption</label>
            <input type="password" id="password" name="password">
            <i class="ti-lock"></i>
          </div---->
          <div class="submit-btn-area">
            <button id="form_submit" type="submit">Encrypt</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
